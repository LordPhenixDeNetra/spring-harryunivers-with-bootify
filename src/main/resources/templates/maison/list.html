<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{maison.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{maison.list.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/maisons/add}" th:text="#{maison.list.createNew}" class="btn btn-primary ms-2" />
                </div>
            </div>
            <div th:if="${maisons.empty}" th:text="#{maison.list.empty}" />
            <div th:if="${!maisons.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th th:text="#{maison.id.label}" scope="col" />
                            <th th:text="#{maison.uidMaison.label}" scope="col" />
                            <th th:text="#{maison.nomMaison.label}" scope="col" />
                            <th th:text="#{maison.hymneMaison.label}" scope="col" />
                            <th th:text="#{maison.descriptionMaison.label}" scope="col" />
                            <th th:text="#{maison.ecole.label}" scope="col" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="maison : ${maisons}">
                            <td th:text="${maison.id}" />
                            <td th:text="${maison.uidMaison}" />
                            <td th:text="${maison.nomMaison}" />
                            <td th:text="${maison.hymneMaison}" />
                            <td th:text="${maison.descriptionMaison}" />
                            <td th:text="${maison.ecole}" />
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/maisons/edit/{id}(id=${maison.id})}" th:text="#{maison.list.edit}" class="btn btn-sm btn-secondary" />
                                    <form th:action="@{/maisons/delete/{id}(id=${maison.id})}"
                                            th:hx-confirm="#{delete.confirm}" method="post" class="d-inline">
                                        <button th:text="#{maison.list.delete}" type="submit" class="btn btn-sm btn-secondary" />
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
