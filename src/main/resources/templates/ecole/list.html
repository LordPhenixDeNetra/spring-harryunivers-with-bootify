<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{ecole.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{ecole.list.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/ecoles/add}" th:text="#{ecole.list.createNew}" class="btn btn-primary ms-2" />
                </div>
            </div>
            <div th:if="${ecoles.empty}" th:text="#{ecole.list.empty}" />
            <div th:if="${!ecoles.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th th:text="#{ecole.id.label}" scope="col" />
                            <th th:text="#{ecole.uidEcole.label}" scope="col" />
                            <th th:text="#{ecole.nomEcole.label}" scope="col" />
                            <th th:text="#{ecole.descriptionEcole.label}" scope="col" />
                            <th th:text="#{ecole.lieuEcole.label}" scope="col" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="ecole : ${ecoles}">
                            <td th:text="${ecole.id}" />
                            <td th:text="${ecole.uidEcole}" />
                            <td th:text="${ecole.nomEcole}" />
                            <td th:text="${ecole.descriptionEcole}" />
                            <td th:text="${ecole.lieuEcole}" />
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/ecoles/edit/{id}(id=${ecole.id})}" th:text="#{ecole.list.edit}" class="btn btn-sm btn-secondary" />
                                    <form th:action="@{/ecoles/delete/{id}(id=${ecole.id})}"
                                            th:hx-confirm="#{delete.confirm}" method="post" class="d-inline">
                                        <button th:text="#{ecole.list.delete}" type="submit" class="btn btn-sm btn-secondary" />
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
